<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COMMUNITY</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(120deg, #4e54c8, #8f94fb);
      padding: 10px 30px;
      color: white;
    }

    .navbar h1 {
      margin: 0;
      font-size: 22px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    /* Search bar */
    .search-bar {
      margin: 20px auto;
      text-align: center;
    }

    .search-bar input {
      width: 300px;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    /* Content Placeholder */
    .content {
      padding: 20px;
      text-align: center;
    }

    .content h2 {
      color: #333;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <h1>Community-Panel</h1>
    <div class="nav-links">
      <a href="#">Event</a>
      <a href="#">Role</a>
      <a href="#">Permission</a>
      <a href="#">Profile</a>
    </div>
  </div>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" placeholder="Search for events, roles, permissions..." />
  </div>

  <!-- Content Section -->
  <div class="content">
    <h2>Welcome to Our Community Management Dashboard</h2>
    <p>Create the Community Start here....</p>
  </div>

</body>
</html>
